<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="sidebar">
        <div id="header">Dashboard</div>
        <ul id="sidebarOne">
            <li>Home</li>
            <li>Profile</li>
            <li>Mesages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul id="sidebarTwo">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <div id="nav">
        <div id="topNav">
            <div>Sidebar</div>
            <div id="topNavRight">
                <div id="alert">AlertButton</div>
                <div id="profilePic">ProfilePic</div>
                <div id="userName">UserName</div>
            </div>
        </div>
        <div id="bottomNav">
            <div id="profilePicLarge">ProfilePic</div>
            <div id="welcomeBox">
                <p id="welcome">Hi there,</p>
                <p id="userNameTwo">UserName (@UserName)</p>
            </div>
            <div id="bottomRight">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div id="body">

    </div>
</body>
</html>
